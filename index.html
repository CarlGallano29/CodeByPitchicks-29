<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VR Product Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e91e63, #f06292);
      color: white;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      gap: 30px;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    nav a:first-child {
      color: white;
      font-weight: bold;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
    }

    .text-content {
      max-width: 500px;
    }

    .text-content h1 {
      font-size: 36px;
      line-height: 1.4;
    }

    .text-content h1 span {
      color: #fff;
      font-weight: bold;
    }

    .text-content p {
      font-size: 15px;
      margin: 20px 0;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons .btn {
      padding: 12px 22px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn-buy {
      background-color: #e91e63;
      color: white;
    }

    .btn-download {
      background-color: white;
      color: #e91e63;
    }

    .image-container img {
      max-width: 400px;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .image-container img {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Product</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Team</a>
    <a href="#">Blog</a>
  </nav>

  <div class="container">
    <div class="text-content">
      <h1><span>Experience</span> Virtual Reality <span>With Comply</span></h1>
      <p>The best gets even better. With 10 years of improvements to the code base, and dozens of major implementations, V5 brings further quality and performance advancements.</p>
      <div class="buttons">
        <button class="btn btn-buy">BUY NOW</button>
        <button class="btn btn-download">DOWNLOAD IOS APP</button>
      </div>
    </div>
    <div class="image-container">
      <!-- Replace the src below with your actual image path -->
      <img src="vr-headset.png" alt="VR Headset">
    </div>
  </div>

</body>
</html>
